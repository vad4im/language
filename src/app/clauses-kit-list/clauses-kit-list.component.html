<mat-toolbar color="primary">
  Clauses kit list
</mat-toolbar>
<div class="button-row">
  <button mat-raised-button
          [disabled]="!selectedClausesKit"
          (click)="setKitCurrent()" color="primary">Select</button>
  <app-clauses-kit></app-clauses-kit>
</div>
<div class="basic-container" *ngIf="clausesKit | async; let clausesKit; else loading;">

<app-simple-table  (choiseRequest)="choiseEvent($event)" [parentSettings]="settingsToChild"
                   [state] = "clausesKit"
></app-simple-table>
</div>
<ng-template #loading>Loading User Data...</ng-template>
