<div class="basic-container">
  <mat-grid-list cols="10" rowHeight="100px">

      [rowspan]=1
      [style.background]= "'#D9EDD9'">

    <mat-grid-tile

      [rowspan]=5
      [style.background]="'#D9EDD9'">

    <mat-grid-tile
      [colspan]=4
      [rowspan]=7
      [style.background]="'#D9EDD9'" >
       <!--{color:'#D9EDD9'}-->
      <app-messages></app-messages>
      <!--<app-second-table></app-second-table>-->
      <!--<app-table-overview></app-table-overview>-->

    <mat-grid-tile
      [colspan]=6
      [rowspan]=2
      [style.background]="'#D9EDD9'" >
